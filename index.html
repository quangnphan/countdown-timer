<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <h1>We're launching soon</h1>
    <div class="timer">
      <div class="days">
        <div class="box box1">
          <span class="day">08</span>
        </div>
        <div class="box box2"></div>
        <div class="text">Days</div>
      </div>
      <div class="hours">
        <div class="box box1">
          <span class="hour">23</span>
        </div>
        <div class="box box2"></div>
        <div class="text">hours</div>
      </div>
      <div class="minutes">
        <div class="box box1">
          <span class="minute">55</span>
        </div>
        <div class="box box2"></div>
        <div class="text">minutes</div>
      </div>
      <div class="seconds">
        <div class="box box1">
          <span class="second">41</span>
        </div>
        <div class="box box2"></div>
        <div class="text">seconds</div>
      </div>
    </div>
    <div class="icons">
      <a href="#"><img src="images/icon-facebook.svg" alt="icon-facebook"></a>
      <a href="#"><img src="images/icon-pinterest.svg" alt="icon-pinterest"></a>
      <a href="#"><img src="images/icon-instagram.svg" alt="icon-instagram"></a>
    </div>
  </div>
  
  
  <script src="index.js"></script>
</body>
</html>
